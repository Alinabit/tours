<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Туры из Москвы</title>
    <link rel="stylesheet" href="styles.scss" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet"/>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  </head>
  <body class="bg-gray-100 scr font-family:'Jost'">
    <header
      class="max-w-6xl mx-auto sm:px-12 pb-5 sm:pb-11 sm:flex header-desk flex-col xl:flex-row px-1 sm:bg-gray-100 sm:h-full">
      <div
        class="flex w-full lg:justify-between flex-col sm:flex-row sm:h-auto">
        <div class="flex flex-row relative">
          <img class="pt-2 w-48 h-20" src="/images/logo.png" />
          <img
            src="/images/close_icon.png"
            class="sm:hidden w-14 h-14 hidden justify-end absolute right-1 top-1"
            id="icon-close"/>
          <img
            src="/images/menu_icon.png"
            class="sm:hidden w-14 h-14 flex justify-end absolute right-1 top-1"
            id="icon-menu"/>
        </div>
        <section id="header" class="bg-[#22b499] sm:bg-gray-100 hidden sm:flex items-center justify-center m-0 sm:pl-20">
          <div class="items-center justify-center sm:flex" >
            <ul
              class="flex sm:gap-6 py-5 gap-10 items-center justify-center flex-col sm:flex-row text-white sm:text-black"
            >
              <li class="hover:font-bold hover:cursor-pointer">
                Подобрать тур
              </li>
              <li class="hover:font-bold hover:cursor-pointer">Офисы продаж</li>
              <li class="hover:font-bold hover:cursor-pointer">О компании</li>
              <li class="hover:font-bold hover:cursor-pointer">
                Отзывы клиентов
              </li>
            </ul>
          </div>
        </section>
        <div class="gap-5 items-center justify-end hidden lg:flex">
          <div class="flex gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
              />
            </svg>
            <p class="flex items-center">8 800 800 88 88</p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
        </div>
      </div>
    </header>
    <h1 class="text-center font-bold sm:text-4xl text-2xl my-8 px-2">
      Горящие туры из Москвы
    </h1>
    <div class="max-w-6xl mx-auto sm:px-12 px-4 pb-11" id="container">
      <div
        class="mt-12 gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
        id="tours"
      ></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
